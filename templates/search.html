<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/search.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/table.js"></script>
</head>
<body>
    <div class="row border">
        <div class="col-md-6 left-panel">
            <p></p>
        </div>
        <div class="col-md-6 right-panel">
            <p><a href="/search/zh" class="right-panel text"><strong>中文</strong></a></p>
        </div>
    </div>
    <div class="row checkbox-area">
        <div class="col-md-1 left-panel">
            <p class="group-title"><strong>REGION</strong></p>
            <br/>
            <button class="button-search" onclick="search()">SEARCH</button>
        </div>
        <div class="col-md-11">
            <table>
                <tbody>
                <tr>
                {% for index in range(20) %}
                    <td class="header-td">
                        {% if index == 0 %}
                        <input type="checkbox" name="ALL" id="ALL"/>
                        <label>Select All</label>
                        {% else %}
                        <input type="checkbox" name="region" id="{{ index }}"/>
                        <label>{{ region_dict[index] }}</label>
                        {% endif %}
                    </td>
                {% if index in [4, 9, 14] %}
                </tr>
                <tr>
                {% endif %}
                {% endfor %}
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="table">
        <table class="display" id="search-table"></table>
    </div>
    <div class="row border">
        <div class="col-md-1 left-panel">
            <p class="option left-panel">
                <a href="/" class="option text">HOME</a>
            </p>
        </div>
        <div class="col-md-1 left-panel">
            <p class="option left-panel">
                <a href="/chart" class="option text">CHART</a>
            </p>
        </div>
        <div class="col-md-4 left-panel">
            <p></p>
        </div>
        <div class="col-md-6 right-panel">
            <p class="right-panel text">XINYU YAN, APR 2018</p>
        </div>
    </div>
</body>
<script>
    $("#ALL").click(function(){
        var status = $(this).prop("checked");
        var other = $("input[name='region']").prop("checked", status);
    });
</script>
</html>
